<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typed Effect</title>
</head>
<body>
    <div class="container"> 
        <h1>Hi</h1>
            <h1>I'm a <span class="type">Developer</span></h1>
    </div>
    <script src="typed.js"></script>
    <script>
        var typed = new Typed('.type',{
            strings: [
                'Freelancer',
                'Fronted enthusiast',
                'Programmer',
                

            ],
            typeSpeed: 60,
            backSpeed: 60,
            loop: true
        })
    </script>
</body>
</html>
